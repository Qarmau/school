<!-- main/templates/main/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
              rel="stylesheet">
        <!-- ... other head elements ... -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div id="background-container"></div>
        <div id="content-wrapper">
            <header>
                <nav class="container">
                    <div class="logo">
                        <a href="{% url 'home' %}">Githumu High School</a>
                    </div>
                    <ul class="nav-links">
                        <li>
                            <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li>
                            <a href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About</a>
                        </li>
                        <li>
                            <a href="{% url 'administration' %}"><i class="fas fa-users-cog"></i> Administration</a>
                        </li>
                        <li>
                            <a href="{% url 'teaching_staff' %}"><i class="fas fa-chalkboard-teacher"></i> Teaching Staff</a>
                        </li>
                        <li>
                            <a href="{% url 'achievements' %}"><i class="fas fa-trophy"></i> Achievements</a>
                        </li>
                        <li>
                            <a href="{% url 'holiday_assignments' %}"><i class="fas fa-book"></i> Holiday Assignments</a>
                        </li>
                    </ul>
                    <div class="burger">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </nav>
            </header>
            <!-- ... rest of the body ... -->
            <main>
                {% block content %}{% endblock %}
            </main>
            <footer>
                <!-- Add footer content -->
                <div class="container">
                    <p>&copy; 2024 Githumu High School. All rights reserved.</p>
                </div>
            </footer>
            <script>
        const backgroundImages = [
            {% for bg in background_images %}"{{ bg.image.url }}",{% endfor %}
        ];

        const backgroundContainer = document.getElementById('background-container');
        let currentImageIndex = 0;

        function changeBackgroundImage() {
            backgroundContainer.style.backgroundImage = `url(${backgroundImages[currentImageIndex]})`;
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
        }

        changeBackgroundImage(); // Set initial background
        setInterval(changeBackgroundImage, 10000); // Change every 10 seconds
            </script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <!-- Add this to your base.html before closing </body> tag -->
            <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
                    async
                    defer></script>
            <script src="{% static 'js/main.js' %}"></script>
        </body>
    </html>
